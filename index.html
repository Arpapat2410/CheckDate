<!DOCTYPE html>
<html>
<head>
  <title>Day Name Finder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap" rel="stylesheet">
  <style type="text/css">
    body {
        font-family: 'Kanit', sans-serif;
        margin: 50px 0;
        
    }
    </style>

</head>
<body>

    <div class="container mb-4">
            <h1 class="text-center">Day Name Finder</h1>
        <form>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Enter a date: YYYY-MM-DD" id="dateInput"></textarea>
                <label for="dateInput">Enter a date: YYYY-MM-DD</label>
            </div>
            <button type="button" class="btn btn-primary my-4 d-grid d-md-block"  onclick="getDayName()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
 
  
  <script src="checkdate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
